{% extends 'base.html' %}

{% block content %}


    <h2>My Profile</h2>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>{{ user_object.pk }}</td>
            <td>{{ user_object.first_name }}</td>
            <td>{{ user_object.last_name }}</td>
            <td>{{ user_object.email }}</td>
        </tr>
        </tbody>
    </table>

{% endblock %}
